{% for match in matches %}
    {% if loop.last and loop.index == limit%}
        <div hx-get="/search?search_input={{ search_input }}&skip={{ skip + limit }}&limit={{ limit }}" hx-trigger="revealed"
            hx-swap="afterend">
            <a href={{ match["url"] }}>
                <h2>
                    {{ match["title"] }}
                </h2>
            </a>
            <p>
                {{ match["description"] }}
            </p>
        </div>
    {% else %}
        <div>
            <a href={{ match["url"] }}>
                <h2>
                    {{ match["title"] }}
                </h2>
            </a>
            <p>
                {{ match["description"] }}
            </p>
        </div>
    {% endif %}
{% endfor %}
